- name: rbenv | install build depends
  yum: pkg={{ item }} state=present
  sudo: yes
  with_items:
    - gcc
    - gcc-c++
    - make
    - automake
    - autoconf
    - curl-devel
    - openssl-devel
    - zlib-devel
    - httpd-devel
    - apr-devel
    - apr-util-devel
    - sqlite-devel

- name: rbenv | clone rbenv repo
  git: depth=1 update=no repo=git://github.com/sstephenson/rbenv.git dest=.rbenv version=v0.4.0

- name: rbenv | add rbenv initialization to profile
  copy: src=rbenv.sh dest=/etc/profile.d/rbenv.sh
  sudo: yes

- name: rbenv | check ruby-build installed
  command: test -x /usr/local/bin/ruby-build
  register: rbuild_present
  ignore_errors: yes

- name: rbenv | create temporary directory
  command: mktemp -d
  register: tempdir
  when: rbuild_present|failed

- name: rbenv | clone ruby-build repo
  git: depth=1 repo=git://github.com/sstephenson/ruby-build.git dest={{tempdir.stdout}}/ruby-build
  when: rbuild_present|failed

- name: rbenv | install ruby-build
  command: ./install.sh chdir={{tempdir.stdout}}/ruby-build
  sudo: yes
  when: rbuild_present|failed

- name: rbenv | remove temporary directory
  file: path={{tempdir.stdout}} state=absent
  when: rbuild_present|failed

- name: rbenv | link to cache directory
  # file: path=/home/vagrant/.rbenv/versions src=/vagrant/tmp/vagrant/rbenv/versions state=link force=yes
  raw: "rm -fr /home/vagrant/.rbenv/versions; ln -s /vagrant/cache/rbenv/versions /home/{{ ansible_ssh_user }}/.rbenv/versions"
  when: rbuild_present|failed
